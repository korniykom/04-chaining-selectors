<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Use the classes BELOW this line -->
    <div class="normal">
      <img class="normal" src="./man.jpg" alt="Woman with glasses">
      <img class="normal" src="./women.jpg" alt="Man with surprised expression">
    </div>
    <!-- Use the classes ABOVE this line -->
    <div class="retarded">
      <img class="retarded" src="./man.jpg" alt="Woman with glasses">
      <img class="retarded" src="./women.jpg" alt="Man with surprised expression">
    </div>
  </body>
</html>
